databases:
  - name: wealthwise-db
    plan: free
    databaseName: wealthwise
    user: wealthwise

services:
  - type: web
    name: wealthwise-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wealthwise-db
          property: connectionURI
      - key: SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PRICE_ID
        sync: false
      - key: FRONTEND_URL
        value: https://frontend-beige-eta-70.vercel.app
      - key: PYTHON_VERSION
        value: 3.11.9
